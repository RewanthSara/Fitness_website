<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CoreFlex</title>
    <link rel="stylesheet" href="stylecont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-dumbbell"></i>CoreFlex</a>
        <nav class="navbar">
            <a href="indexhome.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="pricing.html">Pricing</a>
            <a href="index.html">Login</a>
        </nav>
    </header>

    <section class="contact">
        <div class="max-width">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us for any queries or assistance.</p>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <br>
                <input type="email" name="email" placeholder="Your Email" required>
                <br>
                <textarea name="message" rows="2" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
